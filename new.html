<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Page</title>
    <link rel="stylesheet" href="commoncss.css">
    <link rel="stylesheet" href="new_css.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="user">
                <a href="index.html"><img src="user_icon.jpg" alt="User Icon" class="user-icon" id="user-icon"></a>
                <span class="user-name">SARS</span>
            </div>
            <ul class="menu menu-hover" id="menu-hover">
                <li><a href="new.html">NEW</a></li>
                <li><a href="#">HISTORY</a></li>
                <li><a href="#">MANAGE</a></li>
                <li><a href="#">ALBUMS</a></li>
                <li><a href="#">ATTENDANCE</a></li>
            </ul>
            <ul class="menu menu-click" id="menu-click">
                <li><a href="new.html">NEW WORKSHOP</a></li>
                <li><a href="#">WORKSHOP HISTORY</a></li>
                <li><a href="#">MANAGE TEAM</a></li>
                <li><a href="#">WORKSHOP ALBUMS</a></li>
                <li><a href="#">ATTENDANCE</a></li>
            </ul>
            <div class="logout" id="logout">
                <a href="#">Logout</a>
            </div>
        </div>
        <div class="main-content">
                <div class="workshop-form">
                    <h2>New Workshop</h2>
                    <div class="form-group">
                        <label for="name">name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="text" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="text" id="time" name="time">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="topic">Topic:</label>
                        <input type="text" id="topic" name="topic">
                    </div>
                    <button onclick="alert('Workshop created!')">CREATE WORKSHOP</button>
                </div>
        </div>
    </div>
    <script src="commonjs.js"></script>
</body>
</html>
